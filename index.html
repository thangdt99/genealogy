<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gia phả gia đình</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <h1>Gia phả gia đình</h1>
    <div class="search-box">
      <input id="searchInput" placeholder="Nhập tên đầy đủ..." onkeydown="if(event.key === 'Enter') searchByName()"/>
      <button onclick="searchByName()">Tìm</button>
      <button onclick="resetTree()">Reset</button>
    </div>
  </header>

  <main class="content">
    <div class="tree-viewport">
      <div id="tree"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
